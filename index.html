<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>
    <section>
      <div class="hero">
        <img src="images/illustration-hero.svg" alt="Imagem de um desenho">
      </div>
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="block">
        <div class="icon">
          <img src="images/icon-music.svg" alt="">
        </div>
        <div class="item">
          <h2>Annual Plan</h2>
            <p>$59.99/year</p>
        </div>
        <div class="link">
          <a href="#">Change</a>
        </div>
      </div>
      <div class="botao">
        <button class="btn1" type="button">Proceed to Payment</button>
        <button class="btn2" type="button">Cancel Order</button>
      </div>
    </section>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a target="_blank" href="https://github.com/MuriloBarreto">Murilo Barreto</a>.
      </div>
    </footer>
  </main>
</body>

</html>
